<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Datos</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      padding: 10px;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: background 0.3s ease;
    }
    .price {
      font-size: 1.6em;
      font-weight: bold;
    }
    .diff {
      font-size: 0.9em;
      margin-top: 8px;
    }
    canvas {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="btc" class="card">
    <h2>Bitcoin (BTC)</h2>
    <div class="price">—</div>
    <div class="diff">Cargando...</div>
    <canvas width="100" height="40"></canvas>
  </div>
  <div id="gold" class="card">
    <h2>Oro (XAU)</h2>
    <div class="price">—</div>
    <div class="diff">Cargando...</div>
    <canvas width="100" height="40"></canvas>
  </div>
  <div id="sp500" class="card">
    <h2>S&P 500</h2>
    <div class="price">—</div>
    <div class="diff">Cargando...</div>
    <canvas width="100" height="40"></canvas>
  </div>
  <div id="nvda" class="card">
    <h2>NVIDIA</h2>
    <div class="price">—</div>
    <div class="diff">Cargando...</div>
    <canvas width="100" height="40"></canvas>
  </div>
  <div id="tsla" class="card">
    <h2>Tesla</h2>
    <div class="price">—</div>
    <div class="diff">Cargando...</div>
    <canvas width="100" height="40"></canvas>
  </div>
  <div id="aapl" class="card">
    <h2>Apple</h2>
    <div class="price">—</div>
    <div class="diff">Cargando...</div>
    <canvas width="100" height="40"></canvas>
  </div>
  <div id="amzn" class="card">
    <h2>Amazon</h2>
    <div class="price">—</div>
    <div class="diff">Cargando...</div>
    <canvas width="100" height="40"></canvas>
  </div>
  <div id="googl" class="card">
    <h2>Google</h2>
    <div class="price">—</div>
    <div class="diff">Cargando...</div>
    <canvas width="100" height="40"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
