<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Datos</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 100vh;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      transition: background 0.3s;
    }
    .price { font-weight: bold; }
    .diff { font-size: 1rem; opacity: 0.8; }
    canvas {
      width: 80%;
      height: 40px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="btc" class="card"><div class="name">Bitcoin</div><div class="price">—</div><div class="diff">—</div><canvas width="100" height="40"></canvas></div>
  <div id="gold" class="card"><div class="name">Oro</div><div class="price">—</div><div class="diff">—</div><canvas width="100" height="40"></canvas></div>
  <div id="sp500" class="card"><div class="name">S&P 500</div><div class="price">—</div><div class="diff">—</div><canvas width="100" height="40"></canvas></div>
  <div id="nvda" class="card"><div class="name">NVIDIA</div><div class="price">—</div><div class="diff">—</div><canvas width="100" height="40"></canvas></div>
  <div id="tsla" class="card"><div class="name">Tesla</div><div class="price">—</div><div class="diff">—</div><canvas width="100" height="40"></canvas></div>
  <div id="aapl" class="card"><div class="name">Apple</div><div class="price">—</div><div class="diff">—</div><canvas width="100" height="40"></canvas></div>
  <div id="amzn" class="card"><div class="name">Amazon</div><div class="price">—</div><div class="diff">—</div><canvas width="100" height="40"></canvas></div>
  <div id="googl" class="card"><div class="name">Google</div><div class="price">—</div><div class="diff">—</div><canvas width="100" height="40"></canvas></div>

  <script src="script.js"></script>
</body>
</html>
